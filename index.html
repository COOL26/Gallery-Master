<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="mediaQueries.css" />
    <title>My Gallery</title>
  </head>
  <body>
    <header>
      <div id="profile-credentials">
        <img src="profilePhoto.png" alt="Profile Photo" id="profile-pic" />
        <p id="first">Rodney Cotton</p>
        <p id="second">Helsinki, Finland</p>
      </div>
      <section id="credentials-container">
        <div class="credentials box1">
          <span style="font-weight: bold; font-family: sans-serif">100</span>
          <span
            style="
              letter-spacing: 2px;
              color: rgb(147, 146, 146);
              font-family: sans-serif;
            "
            >posts</span
          >
        </div>
        <div class="credentials box2">
          <span style="font-weight: bold; font-family: sans-serif">2242</span>
          <span
            style="
              letter-spacing: 2px;
              color: rgb(147, 146, 146);
              font-family: sans-serif;
            "
            >Followers</span
          >
        </div>
        <div class="credentials box3">
          <span style="font-weight: bold; font-family: sans-serif">1432</span>
          <span
            style="
              letter-spacing: 2px;
              color: rgb(147, 146, 146);
              font-family: sans-serif;
            "
            >Following</span
          >
        </div>
      </section>
    </header>
    <main>
      <section id="container">
        <img src="photo1.png" alt="" />
        <img src="photo2.png" alt="" class="sec" />
        <img src="photo3.png" alt="" class="third" />
        <img src="photo_4.png" alt="" class="fourth" />
        <img src="photo5.png" alt="" />
        <img src="photo6.png" alt="" />
      </section>
    </main>
  </body>
</html>
